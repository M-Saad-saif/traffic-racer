<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="car.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <title>Traffic Racer | SAAD</title>
</head>

<body>
    <div id="presentationUI">
        <div>
            <img src="game.png" alt="" srcset="" id="preUI">

        </div>
        <p id="preUIpara">Welcome to <span id="saadUI"> SAAD </span> plays</p>
        <p id="startUI">Tap to start...</p>

    </div>

    <h4>Score in sceonds: <span id="score">00</span></h4>
    <canvas></canvas>

    <div class="container">

        <p id="ui">Seconds You Alive : <span id="showscore">00</span></p>
        <button id="strtbtn">Start Game</button>

        <div id="image">
            <img src="UIcar.png" alt="" srcset="">
        </div>

        <div id="imagetwo">
            <img src="2.png" alt="" srcset="">
        </div>

    </div>

    <div id="up-downBtn">
        <i class="ri-arrow-up-circle-fill" id="upBTN"></i>
        <i class="ri-arrow-down-circle-fill" id="downBTN"></i>
    </div>

    <div id="left-rightBtn">
        <i class="ri-arrow-left-circle-fill" id="leftBTN"></i>
        <i class="ri-arrow-right-circle-fill" id="rightBTN"></i>
    </div>
    <script src="car.js"></script>
</body>

</html>
